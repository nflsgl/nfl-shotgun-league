<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Pick - Shotgun League</title>
  <link rel="stylesheet" href="style.css">
  <script src="/nfl-shotgun-league/schedule.js"></script>
  <script src="/nfl-shotgun-league/pick.js" defer></script>
</head>
<body>
  <div id="nav">
    <a href="/nfl-shotgun-league/home.html">Home</a> |
    <a href="/nfl-shotgun-league/leaderboard.html">Leaderboard</a> |
    <a href="/nfl-shotgun-league/matrix.html">Matrix</a>
  </div>

  <h1>Submit Your Pick</h1>

  <form id="pickForm">
    <label for="week">Select Week:</label>
    <select id="week" required>
      <option value="">-- Choose a week --</option>
      <option value="1">Week 1 (Sep 5–9)</option>
      <option value="2">Week 2 (Sep 12–16)</option>
      <option value="3">Week 3 (Sep 19–23)</option>
      <option value="4">Week 4 (Sep 26–30)</option>
      <option value="5">Week 5 (Oct 3–7)</option>
      <option value="6">Week 6 (Oct 10–14)</option>
      <option value="7">Week 7 (Oct 17–21)</option>
      <option value="8">Week 8 (Oct 24–28)</option>
      <option value="9">Week 9 (Oct 31–Nov 4)</option>
      <option value="10">Week 10 (Nov 7–11)</option>
      <option value="11">Week 11 (Nov 14–18)</option>
      <option value="12">Week 12 (Nov 21–25)</option>
      <option value="13">Week 13 (Nov 28–Dec 2)</option>
      <option value="14">Week 14 (Dec 5–9)</option>
      <option value="15">Week 15 (Dec 12–16)</option>
      <option value="16">Week 16 (Dec 19–23)</option>
      <option value="17">Week 17 (Dec 26–30)</option>
      <option value="18">Week 18 (Jan 2–5)</option>
    </select>

    <label for="team">Select Team:</label>
    <select id="team" required>
      <option value="">-- Choose a team --</option>
      <!-- Options will be dynamically filled based on schedule.js -->
    </select>

    <button type="submit">Submit Pick</button>
  </form>
</body>
</html>
