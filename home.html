
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Shotgun League</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("welcome").textContent = "Welcome, " + user;
      }
    });
  </script>
</head>
<body>
  <div id="nav">
    <a href="pick.html">Submit Pick</a> |
    <a href="leaderboard.html">Leaderboard</a> |
    <a href="matrix.html">Matrix</a> |
    <a href="login.html" onclick="localStorage.clear();">Logout</a>
  </div>
  <h1 id="welcome">Welcome</h1>
  <p>This is your league home page. Use the nav above to explore your picks and standings.</p>
</body>
</html>
